version: "0.1"

services:
  api-dev:
    container_name: remote_day-api
    build: ./api/
    ports:
      - "4000:4000"
    command: mix phx.server
    environment:
      - MIX_ENV=dev
      - PORT=4000
    volumes:
      - './api/:/usr/src/backend'
    links:
      - db
  db:
    container_name: remote_day-db
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
  api-test:
    build: ./api/
    command: mix coveralls
    environment:
      - MIX_ENV=test
    volumes_from:
      - api-dev
    links:
      - db
  react-dev:
    container_name: remote_day-react
    build: ./webapp
    volumes:
      - './webapp/:/usr/src/frontend'
    ports:
      - '3337:3000' # expose ports - HOST:CONTAINER
    environment:
      - NODE_ENV=development
      - REACT_APP_TEST=yoyo
